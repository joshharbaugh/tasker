<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a data-toggle="collapse" data-target="#recent_messages" href="javascript:;"><em class="hidden-xs glyphicon glyphicon-move handle"></em> Recent Messages <span data-ng-show="isLoading" class="pull-right"><i class="glyphicon glyphicon-refresh animated"></i></span></a>
        </h3>
    </div>
    <div class="panel-collapse collapse in" id="recent_messages">
        <div class="panel-body" style="padding-bottom: 0px">
            <div class="row">
                <div class="col-xs-12">
                    <select class="form-control input-sm" ng-model="vm.selected_client" style="width: 100%; margin-bottom: 15px">
                        <option value="">-- Client / Boat Name --</option>
                        <optgroup label="{{client.DisplayName}}" ng-repeat="client in user.clients track by client.UserRowId">
                            <option ng-if="client.Toys.length > 0" label="{{toy.ToyName}}" value='{"RowId": {{toy.RowId}}, "ToyName": "{{toy.ToyName}}"}' ng-repeat="toy in client.Toys track by toy.RowId">{{toy.ToyName}}</option>
                            <option ng-if="client.Toys.length == 0" label="{{client.DisplayName}}" value='{"RowId": {{client.UserRowId}}}'>{{client.DisplayName}}</option>
                        </optgroup>
                    </select>
                </div>
                <div datetime-filters ng-model="vm.applied_datetime"></div>
            </div>
        </div>
        <ul class="list-group" style="max-height: 510px; height: 100%; overflow: auto">
            <li class="list-group-item" ng-if="!vm.messages">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only">Please wait...</span>
                    </div>
                </div>
            </li>
            <li class="list-group-item" ng-if="vm.messages.length==0">
                <p style="font-weight: 700;text-align: center">No messages within this time period.</p>
            </li>
            <li class="list-group-item" ng-repeat="message in vm.messages">
                <span class="date">{{ message.ActivityDate }}</span>
                <div ng-bind-html="renderHtml(message.Content)" style="margin: 3px 0;"></div>
                <p>
                    <a class="button" ng-href="{{message.UserTaskUrl}}" target="_blank">
                        <span ng-if="message.UserTaskUrl.includes('groupId')">
                            View List
                        </span>
                        <span ng-if="!message.UserTaskUrl.includes('groupId')">
                            View Task
                        </span>
                    </a>
                </p>
            </li>
        </ul>
    </div>
</div>
