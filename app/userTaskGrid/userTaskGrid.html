<style>
    .modal-content {
        margin: 0 auto;
        /*width: 70%;*/
        height:70%;
    }

    .modal-dialog {
    width: 900px;
    height:900px;
    margin: 30px auto;
}
    .modal-body {
        display: block;
        top: 0;
        left: 0;
    }

        .modal-body .input-group {
            display: inline-block;
        }

    .modal-footer {
        padding: 5px 0;
    }
</style>
<div class="modal-header">
    <h3 class="modal-title">Tech User Tasks</h3>
</div>
<div class="modal-body">
    <div class="clearfix">
        <div class="clearfix">
            <div id="grdTasks" ui-grid="gridOptions"
                 class="grid tech-grid"
                 ui-grid-resize-columns
                 ui-grid-selection
                 ui-grid-move-columns
                 ui-grid-draggable-rows>
                <div class="nodatatxt" ng-if="!loading && gridOptions.data.length==0">
                No Records Found
                </div>
            </div>
        </div>
    </div>


</div>
<div class="modal-footer">
    <div style="display:inline-block;" class="input-group">
        <button type="button" class="btn btn-sm btn-success pull-right ng-binding" ng-click="saveRowIndexing()()">Save</button>
        <button type="button" class="btn btn-sm btn-danger pull-right ng-binding" ng-click="cancel()">Close</button>
    </div>
</div>
