<style>
    .modal-body {
        margin: 10px 0;
    }
</style>
<div class="modal-header">
    <h3 class="panel-title" style="padding: 0 0 0 0;line-height: 18px;">{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <p class="panel-content">{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="pull-left">
            <label>
                <input type="checkbox" ng-model="modalOptions.stopBugging" />
                &nbsp;Don't show me this again
            </label>
        </div>
        <div class="pull-right">
            <button type="button" class="btn"
                    data-ng-click="modalOptions.close()">
                {{modalOptions.closeButtonText}}
            </button>
            <button class="btn btn-primary"
                    data-ng-click="modalOptions.ok();">
                {{modalOptions.actionButtonText}}
            </button>
        </div>
    </div>
</div>
